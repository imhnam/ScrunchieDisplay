<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin - Tiệm Scrunchie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

        .loader {
            border-top-color: #88CCAA;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <span class="material-symbols-outlined text-5xl text-green-500 mb-4">spa</span>
                <h1 class="text-2xl font-bold text-gray-800">Đăng nhập Admin</h1>
                <p class="text-gray-500 mt-2">Tiệm Scrunchie - Quản trị viên</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                        placeholder="admin@example.com" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input type="password" id="login-password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                        placeholder="••••••••" />
                </div>
                <div id="login-error" class="hidden text-red-500 text-sm bg-red-50 p-3 rounded-lg"></div>
                <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-xl">login</span>
                    Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-green-500 text-3xl">spa</span>
                    <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-email" class="text-sm text-gray-600"></span>
                    <button id="logout-btn"
                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition flex items-center gap-2">
                        <span class="material-symbols-outlined text-xl">logout</span>
                        Đăng xuất
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Tabs -->
            <div class="flex gap-4 mb-8 border-b">
                <button class="tab-btn active px-4 py-2 font-medium text-green-600 border-b-2 border-green-500"
                    data-tab="collections">
                    Bộ sưu tập
                </button>
                <button class="tab-btn px-4 py-2 font-medium text-gray-500 hover:text-gray-700" data-tab="settings">
                    Cài đặt
                </button>
            </div>

            <!-- Collections Tab -->
            <div id="tab-collections" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Quản lý bộ sưu tập</h2>
                    <button id="add-collection-btn"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                        <span class="material-symbols-outlined">add</span>
                        Thêm bộ sưu tập
                    </button>
                </div>

                <!-- Collections Grid -->
                <div id="collections-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Collections will be loaded here -->
                </div>

                <!-- Loading -->
                <div id="collections-loading" class="flex justify-center py-12">
                    <div class="loader w-10 h-10 border-4 border-gray-200 rounded-full"></div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="tab-settings" class="tab-content hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Cài đặt website</h2>
                <div class="bg-white rounded-xl shadow-sm p-6 max-w-2xl">
                    <form id="settings-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tiêu đề Hero Section</label>
                            <input type="text" name="hero_title"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                placeholder="Nâng niu mái tóc của bạn" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Mô tả Hero</label>
                            <textarea name="hero_description" rows="3"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                                placeholder="Mô tả ngắn về sản phẩm..."></textarea>
                        </div>
                        <button type="submit"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-3 rounded-lg transition">
                            Lưu thay đổi
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Collection Edit Modal -->
    <div id="collection-modal" class="fixed inset-0 z-50 hidden bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Chỉnh sửa bộ sưu tập</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
            </div>
            <form id="collection-form" class="p-6 space-y-6">
                <input type="hidden" name="id" />
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Key (ID)</label>
                        <input type="text" name="key" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            placeholder="blue, green, pink..." />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tiêu đề</label>
                        <input type="text" name="title" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            placeholder="Sắc Xanh Dương" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mô tả</label>
                    <textarea name="description" rows="2"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                        placeholder="Mô tả ngắn..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Badge Text</label>
                        <input type="text" name="badge_text"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            placeholder="Bán chạy nhất" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Badge Color</label>
                        <input type="text" name="badge_color"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            placeholder="blue-400" />
                    </div>
                </div>

                <!-- Images Section -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <label class="block text-sm font-medium text-gray-700">Hình ảnh</label>
                        <label
                            class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-lg cursor-pointer transition text-sm flex items-center gap-1">
                            <span class="material-symbols-outlined text-lg">add_photo_alternate</span>
                            Thêm ảnh
                            <input type="file" id="image-upload" accept="image/*" multiple class="hidden" />
                        </label>
                    </div>
                    <div id="images-grid" class="grid grid-cols-4 gap-3">
                        <!-- Images will be loaded here -->
                    </div>
                    <div id="upload-progress" class="hidden mt-3">
                        <div class="bg-gray-200 rounded-full h-2">
                            <div id="progress-bar" class="bg-green-500 h-2 rounded-full transition-all"
                                style="width: 0%"></div>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Đang tải lên...</p>
                    </div>
                </div>

                <div class="flex gap-4 pt-4 border-t">
                    <button type="submit"
                        class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition">
                        Lưu thay đổi
                    </button>
                    <button type="button" id="delete-collection-btn"
                        class="bg-red-100 hover:bg-red-200 text-red-600 font-bold px-6 py-3 rounded-lg transition hidden">
                        Xóa
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="admin.js"></script>
</body>

</html>
